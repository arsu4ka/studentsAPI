<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container pt-4 pb-4">
        <form action="#" class="mb-4" id="add-form">
            <div class="mb-3">
                <input class="form-control" type="text" id="name-inp" placeholder="First Name">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" id="lastname-inp" placeholder="Last Name">
            </div>
            <div class="mb-3">
                <input class="form-control" type="date" id="birthday-inp">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" id="faculty-inp" placeholder="Faculty">
            </div>
            <div class="mb-3">
                <input class="form-control" type="number" id="studyStart-inp" placeholder="Joined in">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" id="country-inp" placeholder="Nationality">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Full name</th>
                    <th>Date of birth</th>
                    <th>Faculty</th>
                    <th>Year of admission</th>
                    <th>Nationality</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="stud-table">

            </tbody>
        </table>

    </div>

    <script defer type="module" src="js/index.js"></script>
</body>

</html>
